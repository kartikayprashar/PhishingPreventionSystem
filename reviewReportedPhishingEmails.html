<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Prevention System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="company-header">
        <div class="logo">
            <a href="index.html"><img src="Images/GOCLogo.png" alt="GOC Logo"></a>
        </div>
        <div class="company-name">
            Canada Revenue Agency
        </div>
    </header>

    <main>
        <div class="rectangle">
            <div class="pps"><h1>Reported Phishing Emails</h1></div>

            <table class="phishing-table" id="email-table">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>Subject</th>
                        <th>Received</th>
                        <th>Email Image</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Terms and Conditions</a> | <a href="#">Privacy</a>
        </div>
        <div class="footer-logo">
            <a href="index.html"><img src="Images/CanadaLogo.jpg" alt="Canada Logo"></a>
        </div>
    </footer>

    <script>
        fetch('http://localhost:3000/phishing-emails')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Data received from server:", data);
                const tableBody = document.querySelector("#email-table tbody");
                tableBody.innerHTML = '';
                data.forEach(email => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${email.sender}</td>
                        <td>${email.subject}</td>
                        <td>${email.received}</td>
                        <td>
                            ${email.image ? `
                                <a href="${email.image}" target="_blank">
                                    <img src="${email.image}" alt="Email Image" style="width: 150px; height: auto;">
                                </a>
                                <br>
                                <a href="${email.image}" target="_blank">View image here</a>
                            ` : 'No Image'}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(err => {
                console.error("Error fetching reported phishing emails:", err);
                const tableBody = document.querySelector("#email-table tbody");
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" style="color: red; text-align: center;">
                            Failed to load phishing emails. Please try again later.
                        </td>
                    </tr>
                `;
            });
    </script>
</body>
</html>
