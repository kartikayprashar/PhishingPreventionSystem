<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Canada Revenue Agency</title>
    <link rel="stylesheet" href="/style.css"> <!-- Ensure the path to CSS is correct -->
</head>
<body>
    <header class="company-header">
        <div class="logo">
            <a href="/"><img src="/Images/GOCLogo.png" alt="GOCLogo"></a> <!-- Ensure the path to the image is correct -->
        </div>
        <div class="company-name">
            Canada Revenue Agency
        </div>
    </header>

    <main>
        <div class="rectangle">
            <h2>Sign In</h2>
            <form id="signin-form" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Sign In</button>
                <div id="loading" style="display: none;">Loading...</div>
            </form>
            <p id="error-message" style="color: red;"></p>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Terms and Conditions</a> | <a href="#">Privacy</a>
        </div>
        <div class="footer-logo">
            <a href="/"><img src="/Images/CanadaLogo.jpg" alt="Canada Logo"></a> <!-- Ensure the path to the image is correct -->
        </div>
    </footer>

    <script>
        document.getElementById("signin-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Show loading indicator
            document.getElementById("loading").style.display = "block";

            try {
                const response = await fetch("/signin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.error === "invalid_user") {
                        document.getElementById("error-message").textContent = "Invalid username.";
                    } else if (result.error === "invalid_password") {
                        document.getElementById("error-message").textContent = "Invalid password.";
                    } else {
                        alert("Sign-in successful!");
                        window.location.href = "/overview.html"; // Redirect to overview.html
                    }
                } else {
                    document.getElementById("error-message").textContent = "An error occurred. Please try again later.";
                }
            } catch (error) {
                console.error("Error during sign-in:", error);
                document.getElementById("error-message").textContent = "An error occurred. Please try again later.";
            } finally {
                // Hide loading indicator
                document.getElementById("loading").style.display = "none";
            }
        });
    </script>
</body>
</html>
