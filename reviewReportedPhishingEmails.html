<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Revenue Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="company-header">
        <div class="logo">
            <a href="index.html"><img src="Images/GOCLogo.png" alt="GOCLogo"></a>
        </div>
        <div class="company-name">
            Canada Revenue Agency
            <br>
        </div>
    </header>

    <main>
        <div class="rectangle">
            <div class="pps"><h2>Reported Phishing Emails</h2></div>
            <br>
            <table class="phishing-table">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>Subject</th>
                        <th>Received</th>
                        <th>Email Image</th> <!-- New column for the image -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Emails will be dynamically populated from JS -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="pps"></div>

        <div class="footer-links">
            <a href="#">Terms and Conditions</a> | <a href="#">Privacy</a>
        </div>

        <div class="footer-logo">
            <a href="index.html"><img src="Images/CanadaLogo.jpg" alt="Canada Logo"></a>
        </div>
    </footer>

    <script>
        // Fetch reported phishing emails from the server
        fetch('http://localhost:3000/phishing-emails')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Data received from server:", data); // Log the data for debugging

                const tableBody = document.querySelector('table tbody');

                tableBody.innerHTML = '';

                // Populate the table with data
                data.forEach(email => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${email.sender}</td>
                        <td>${email.subject}</td>
                        <td>${email.received}</td>
                        <td>
                            ${email.image ? 
                                `<a href="${email.image}" target="_blank">
                                    <img src="${email.image}" alt="Email Image" style="width: 100px; height: auto;">
                                </a>` 
                                : 'No Image'
                            }
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(err => {
                console.error("Error fetching reported phishing emails:", err);
                // Display an error message to the user
                const tableBody = document.querySelector('table tbody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" style="color: red; text-align: center;">
                            Failed to load phishing emails. Please try again later.
                        </td>
                    </tr>
                `;
            });
    </script>
</body>
</html>
